{% extends "base.html" %}

{% block title %}Projects - John Doe{% endblock %}

{% block content %}
<section class="page-header">
    <h1>Projects</h1>
    <p>Showcase of my work</p>
</section>

<section class="projects-content">
    <div class="container">
        <div class="projects-grid">
            <div class="project-card featured">
                <div class="project-image">
                    <img src="{{ url_for('static', filename='images/website_image.jpg') }}" alt="Project Screenshot">
                </div>
                <div class="project-info">
                    <h2>This Website</h2>
                    <p class="project-description">
                        The simple portfolio website you are on right now
                    </p>
                    <div class="tech-stack">
                        <span class="tech">Python</span>
                        <span class="tech">Flask</span>
                        <span class="tech">HTML</span>
                        <span class="tech">CSS</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
